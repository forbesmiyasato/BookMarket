{% block body_content %}
<div class="filter-bar d-flex flex-wrap align-items-center">
    <div class="sorting">
        <select>
            <option value="1">Sort By</option>
            <option value="2">Oldest to Newest</option>
            <option value="3">Default sorting</option>
        </select>
    </div>
    <div class="sorting mr-auto">
        <select>
            <option value="1">Show 12</option>
            <option value="1">Show 12</option>
            <option value="1">Show 12</option>
        </select>
    </div>
    <div class="pagination">
        {% if has_prev %}
        <a href="{{url_for('shop_api.shop', page=page - 1)}}" class="persist-link prev-arrow"><i
                class="fa fa-long-arrow-left" aria-hidden="true" class="persist-link"></i></a>
        {% endif %}
        {% for page_num in iter_pages %}
        {% if page_num %}
        {% if page == page_num %}
        <a class="persist-link active" rel="keep-params" href="{{url_for('shop_api.shop', page=page_num)}}">
            {{page_num}} </a>
        {% else %}
        <a href="{{url_for('shop_api.shop', page=page_num)}}" class="persist-link"> {{page_num}} </a>
        {% endif %}
        {% else %}
        <a class="dot-dot"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
        {% endif %}
        {% endfor %}
        {% if has_next %}
        <a href="{{url_for('shop_api.shop', page=page + 1)}}" class="persist-link next-arrow"><i
                class="fa fa-long-arrow-right" aria-hidden="true" class="persist-link"></i></a>
        {% endif %}
    </div>
</div>
{% endblock %}
