<div class="help-container">
  <div class="help-grid">
    <div class="help-item">231</div>
    <div class="help-item">23321</div>
    <div class="help-item">3243</div>
    <div class="help-item">231</div>
    <div class="help-item">23321</div>
    <div class="help-item">3243</div>
  </div>
  <div class="help-grid-detail">
    <div class="">231</div>
  </div>
</div>
<script>
  let elements = document.querySelectorAll(".help-item");
  const fadeIn = () => {

    for (var i = 0; i < elements.length; i++) {
      load(elements[i], i);
    }

    function load(elem, i) {
      setTimeout(function () {
        elem.classList.add("load");
      }, 100 * i);
    }
  }

  const changeContent = () => {
    document.getElementsByClassName('help-grid')[0].style.display = "none"
    document.getElementsByClassName('help-grid-detail')[0].style.display = "grid"
  }

  const fadeOut = (num) => {
    console.log(num);

    let count = 0;
    let x = num;
    y = num;
    deLoad(elements[num], count);
    count++;
    x--;
    y++;
    while (x > 0 && y < elements.length) {
      deLoad(elements[x], count);
      x--;
      deLoad(elements[y], count);
      y++;
      count++;
    }

    while (x >= 0) {
      deLoad(elements[x], count);
      count++;
      x--;
    }

    while (y < elements.length) {
      deLoad(elements[y], count);
      count++;
      y++;
    }

    // for (var i = 0; i < elements.length; i++) {
    //   deLoad(elements[i], i);
    // }
    setTimeout(changeContent, 100 * 7)
    function deLoad(elem, i) {
      setTimeout(function () {
        elem.classList.remove("load");
      }, 100 * i);
    }
  }
  
  for (var i = 0; i < elements.length; i++) {
    elements[i].addEventListener("click", fadeOut.bind(null, i));
  }


  fadeIn();


</script>
