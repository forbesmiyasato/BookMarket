{% block body_content %}
<div class="filter-bar d-flex flex-wrap align-items-center">
    <div class="dropdown-top">
        <div class="dropdown dropdown-sort mr-2">
            <button class="btn btn-light" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span id="sort-button-text">Sort By</span> <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="sort dropdown-item" onclick="sort(this, 'newest')">Newest-Oldest</a>
                <a class="sort dropdown-item" onclick="sort(this, 'oldest')">Oldest-Newest</a>
                <a class="sort dropdown-item" onclick="sort(this, 'lowest')">Price: Low-High</a>
                <a class="sort dropdown-item" onclick="sort(this, 'highest')">Price: High-Low</a>
            </div>
        </div>
        <div class="dropdown dropdown-filter mr-2">
            <button class="btn btn-light" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span id="filter-button-text">Filter By</span> <i class="fas fa-sliders-h"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="filter dropdown-item" onclick="filterByPrice(this, 0, 25)">$0 - $25</a>
                <a class="filter dropdown-item" onclick="filterByPrice(this, 25, 50)">$25 - $50</a>
                <a class="filter dropdown-item" onclick="filterByPrice(this, 50, 100)">$50 - $100</a>
                <a class="filter dropdown-item" onclick="filterByPrice(this, 100, 150)">$100 - $150</a>
                <a class="filter dropdown-item" onclick="filterByPrice(this, 150, 99999)">Over $150</a>
            </div>
        </div>
        <div class="dropdown dropdown-show">
            <button class="btn btn-light" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span id="show-button-text">Show All</span> <i class="fas fa-angle-down"></i>
            </button>
            <div class="dropdown-menu dropdown-show" aria-labelledby="dropdownMenuButton">
                <a class="show dropdown-item" onclick="show(this, 'all')">Show All</a>
                <a class="show dropdown-item" onclick="show(this, 'default')">Default</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
