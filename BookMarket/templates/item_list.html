{% block body_content %}
<section class="lattest-product-area pb-40 category-list">
    <div class="row">
        {% for post in posts.items %}
        <!-- single product -->
        <div class="col-lg-4 col-md-6">
            <div class="single-product">
                <img class="img-fluid"
                    src="https://book-advertisement-site.s3-us-west-2.amazonaws.com/{{post.thumbnail}}" alt="">
                <div class="product-details">
                    <h6><a href="{{url_for('item', item_id=post.id)}}">{{post.name}}</a></h6>
                    <div class="price">
                        <h6>{{post.price}}</h6>
                    </div>
                    <div class="prd-bottom">
                        <a onclick="addToBag({{post.id}}, {{current_user.id}})" href="javascript:void(0)"
                            class="social-info">
                            <span class="ti-bag"></span>
                            <p class="hover-text">add to bag</p>
                        </a>
                        <a href="{{url_for('item', item_id=post.id)}}" class="social-info">
                            <span class="lnr lnr-move"></span>
                            <p class="hover-text">view more</p>
                        </a>
                        {% if current_user.id == post.user_id %}
                        <a data-toggle="modal" data-target="#deleteModal" href="javascript:void(0)" class="social-info">
                            <span class="lnr lnr-trash"></span>
                            <p class="hover-text">Delete</p>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- <div class="modal-body">
          Are you sure you want to delete the post?
        </div> -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{url_for('delete_saved', item_id=post.id, user_id=current_user.id)}}" method="POST">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
