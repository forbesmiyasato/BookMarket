{% extends "layout.html" %}
{% block content %}
<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Save for later</h1>
                <nav class="d-flex align-items-center">
                    <a href="{{url_for('home')}}">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a href="">Save for later</span></a>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- End Banner Area -->
<div class="whole-wrap pb-100 mt-3">
    <div class="container">
        <div class="section-top-border">
            {% for post in posts %}
            <!-- single product -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <img src="https://book-advertisement-site.s3-us-west-2.amazonaws.com/{{post.thumbnail}}" alt=""
                        class="img-fluid">
                </div>
                <div class="col-md-9 mt-sm-20">
                    <div class="price" style="position:absolute;right:0;">
                        <h6>{{post.price}}</h6>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <div class="single-product">
                            <div class="product-details">
                                <h6><a href="{{url_for('item', item_id=post.id)}}">{{post.name}}</a></h6>
                                <div class="prd-bottom">
                                    <a href="{{url_for('item', item_id=post.id)}}" class="social-info">
                                        <span class="lnr lnr-move"></span>
                                        <p class="hover-text">view more</p>
                                    </a>
                                    <a data-toggle="modal" data-target="#deleteModal" href="javascript:void(0)"
                                        class="social-info">
                                        <span class="lnr lnr-trash"></span>
                                        <p class="hover-text">Delete</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                        aria-labelledby="deleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <!-- <div class="modal-body">
      Are you sure you want to delete the post?
    </div> -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <form action="{{url_for('delete_saved', item_id=post.id, user_id=current_user.id)}}"
                                        method="POST">
                                        <input type="submit" class="btn btn-danger" value="Delete">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!-- <div class="modal-body">
          Are you sure you want to delete the post?
        </div> -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <form action="{{url_for('delete_saved', item_id=post.id, user_id=current_user.id)}}"
                                method="POST">
                                <input type="submit" class="btn btn-danger" value="Delete">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
